name: run pre-commit
on:
  pull_request:
  push:
    branches: [main, develop]

jobs:
  setup:
    runs-on: self-hosted
    steps:
      - name: Checks out repository
        uses: actions/checkout@v3

      - name: Set up Python 3.10
        uses: actions/setup-python@v3
        with:
          python-version: "3.10"

      - name: Run pre-commit
        uses: pre-commit/action@v3.0.0

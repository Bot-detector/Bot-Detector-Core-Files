name: Test

on:
  pull_request:
  push:
    branches:
      - main
concurrency: test-${{ github.sha }}

jobs:
  checkout:
    runs-on: self-hosted
    steps:
      - name: Checks out repository
        uses: actions/checkout@v3

  run-tests:
    runs-on: self-hosted
    needs: checkout
    env:
      PYTHON_VERSION: "3.10"
      sql_uri: ${{ secrets.ASYNCMY_URI_DEV }}
      discord_sql_uri: ${{ secrets.DISCORD_ASYNCMY_URI_DEV }}
      token: verify_ban

    steps:
      - name: Set Up ENV
        run: |
          echo "sql_uri=${{ secrets.ASYNCMY_URI_DEV }}" > .env
          echo "discord_sql_uri=${{ secrets.DISCORD_ASYNCMY_URI_DEV }}" >> .env
          echo "token=${{ secrets.TOKEN }}" >> .env

      - name: Set up Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v3
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests
        run: |
          pytest tests

apiVersion: v1
kind: Service
metadata:
  name: bd-prod-api-service
spec:
  selector:
    app: bd-prod-api
  ports:
  - protocol: "TCP"
    port: 4000
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: bd-prod-api
spec:
  selector:
    matchLabels:
      app: bd-prod-api
  replicas: 3
  template:
    metadata:
      name: bl-prod-api-app
      labels:
        app: bd-prod-api
    spec:
      containers:
      - name: bd-prod-api
        image: hub.osrsbotdetector.com/bot-detector/bd-api:production
        imagePullPolicy: Always
        ports:
        - containerPort: 4000
      imagePullSecrets:
      - name: regcred